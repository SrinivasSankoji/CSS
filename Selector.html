<!DOCTYPE html>
<html>
<head>
	<title>Selector Types</title>
	<style type="text/css">
		/** Element Selector**/
		p{
			color: red;
		}
		/**Id Selector **/
		#first{
			color: blue;
		}
		/** Class Selector **/
		.classpara{
			color:yellow;

		}
		/** Universal Selector**/
		*{
			font-family:verdana;
		}
	</style>
</head>
<body>
	<p>Element Selector</p>
	<p id="first">Id Selector 1</p>
	<p id="second">Id  Selector 2</p>
	<p id="third">Id Selector 3</p>
	<p id="fourth">Id Selector 4</p>

	<p class="classpara">Class Selector 1</p>
	<p class="classpara">Class  Selector 2</p>
	<p class="classpara">Class Selector 3</p>
	<p class="classpara">Class Selector 4</p>

	<h1>Header One</h1>
	<h2>Header Two</h2>
	<h3>Header Three</h3>

</body>
</html>
