<!DOCTYPE html>
<html>
<head>
	<title>Link Demo</title>
	<style type="text/css">
		
		a:hover{
			color:green;
		}
		a:link {
			color: red;
		}
		a:active{
			color: blue;
		}
		a:visited{
			color:orange;
		}
		
	</style>
</head>
<body>
	<h2><a href="https://www.devglan.com">Click here For Fullstack Developer</a></h2>
</body>
</html>
